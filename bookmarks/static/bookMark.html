<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html">
<head>
	<meta charset='utf-8'><!--http-equiv="refresh" content="50"> -->
	<title>My Bookmarks</title>
	<link type="text/css" rel="stylesheet" href="/static/stylesheet_bookMark.css?v=00006">
	<script src="/static/jquery.js"></script>
	<script type='text/javascript' src="/static/script_bookMark.js?v=00003">
	//Putting jQuery in no-conflit mode, avoiding any clash of $ sign with outher lib.
	jQuery.noConflict();
	</script>
</head>
<body>
	<div id="title">
		Easy-Save Bookmarks
	</div>
	<div class="left">

        <div id="myTags"></div>
        <input id="button_add" type="button" value = "Add a new bookmark" style="position:relative; float:right">
        <form id="bm_infoForm" name="bm_infoForm">
                <label>Tag: </label>
                <input type="text" name="tag_name" />
                </br>
                <label>Bookmark Description:</label>
                <input type="text" name="description" />
                </br>
                <label>Bookmark URL:</label>
                <input type="url" name="where">
                </br>
                <input type="submit">
        </form>
	</div>
    <iframe class="right" name="right_side" src="" width="100%" height="100%" frameborder="0"></iframe>
	<!--<div class="right" name="bookmark_display_window">-->
	<!--</div>-->
</body>
</html>
